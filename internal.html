<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript</title>
    <script>
        function showAlert() {
            alert('Hello from Internal JavaScript!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('internalButton').addEventListener('click', showAlert);
        });
    </script>
</head>
<body>
    <button id="internalButton">Click me!</button>
</body>
</html>
